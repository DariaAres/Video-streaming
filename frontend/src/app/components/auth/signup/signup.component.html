<div class="container">
  <div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="name">Имя</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="form.name"
          />
          <div class="alert alert-danger" *ngIf="errorData.name && f.submitted">
            <div *ngIf="errorData.name">{{ errorData.name }}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="surname">Фамилия</label>
          <input
            type="text"
            class="form-control"
            name="surname"
            [(ngModel)]="form.surname"
          />
          <div
            class="alert alert-danger"
            *ngIf="errorData.surname && f.submitted"
          >
            <div>{{ errorData.surname }}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
          />
          <div
            class="alert alert-danger"
            *ngIf="errorData.username && f.submitted"
          >
            <div *ngIf="errorData.username">{{ errorData.username }}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Почта</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
          />
          <div
            class="alert alert-danger"
            *ngIf="errorData.email && f.submitted"
          >
            <div *ngIf="errorData.email">{{ errorData.email }}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="errorData.password && f.submitted"
          >
            <div>{{ errorData.password }}</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Регистрация</button>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isSuccessful">
        Вы зарегестрировались!
      </div>
    </div>
  </div>
</div>
