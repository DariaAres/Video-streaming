<div class="container">
  <div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="email">Почта</label>
          <input
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="errorData.email && f.submitted"
          >
            {{ errorData.email }}
          </div>
        </div>
        <div class="form-group">
          <label for="code">Код подтверждения</label>
          <input
            type="code"
            class="form-control"
            name="code"
            [(ngModel)]="form.code"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="errorData.code && f.submitted"
          >
            <div>{{ errorData.code }}</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Подтвердить</button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="
              f.submitted &&
              isConfirmFailed &&
              !(errorData.email || errorData.code)
            "
          >
            Почта уже подтверждена
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Вы вошли как {{ form.email }}.
      </div>
    </div>
  </div>
</div>
