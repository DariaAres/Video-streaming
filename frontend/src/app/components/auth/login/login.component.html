<div class="container">
  <div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Имя пользователя или почта</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="errorData.username && f.submitted"
          >
            {{ errorData.username }}
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="errorData.password && f.submitted"
          >
            <div>{{ errorData.password }}</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Вход</button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="
              f.submitted &&
              isLoginFailed &&
              !(errorData.username || errorData.password)
            "
          >
            Некорректное имя пользователя или пароль
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Вы вошли как {{ form.username }}.
      </div>

      <a class="nav-link" routerLink="/confirm">Подтрведить почту</a>
    </div>
  </div>
</div>
