<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Добавить пользователя в комнату</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="participantUserName">Пользователь</label>
          <select
            class="form-control"
            [(ngModel)]="form.participantUserName"
            name="currencySelecy"
          >
            <option *ngFor="let user of users" [ngValue]="user.userName">
              {{ user.userName }} ({{ user.name }} {{ user.surname }})
            </option>
          </select>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="errorData.participantUserName && f.submitted"
          >
            <div>{{ errorData.participantUserName }}</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>
